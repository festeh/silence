basePath: /
definitions:
  handlers.ErrorResponse:
    properties:
      error:
        example: Invalid audio format
        type: string
      timestamp:
        example: 1629840000
        type: integer
    type: object
  handlers.SuccessResponse:
    properties:
      audio_length:
        example: 15
        type: integer
      language_code:
        example: en
        type: string
      text:
        example: Hello world, this is a transcription
        type: string
      timestamp:
        example: 1629840000
        type: integer
    type: object
host: localhost:8090
info:
  contact:
    email: support@silence.local
    name: API Support
  description: AI-powered audio transcription service with ElevenLabs integration
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: Silence API
  version: "1.0"
paths:
  /speak:
    post:
      consumes:
      - multipart/form-data
      description: Accepts audio in multipart/form-data format and returns transcribed
        text using the configured transcription provider. Supports both PCM and WAV
        formats.
      parameters:
      - description: Audio file (PCM or WAV format, max 32MB)
        in: formData
        name: audio
        required: true
        type: file
      - description: 'Audio format: ''pcm_s16le_16'' or ''wav''. Defaults to ''pcm_s16le_16''
          for lower latency. Use pcm_s16le_16 for 16-bit PCM at 16kHz, mono, little-endian.'
        in: formData
        name: file_format
        type: string
      - description: 'ISO-639-1 or ISO-639-3 language code. Use ''auto'' or omit for
          auto-detection. Examples: ''en'', ''es'', ''fr'''
        in: formData
        name: language_code
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Transcription successful
          schema:
            $ref: '#/definitions/handlers.SuccessResponse'
        "400":
          description: Bad request (invalid format, empty audio, etc.)
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      summary: Transcribe audio
      tags:
      - Audio
swagger: "2.0"
